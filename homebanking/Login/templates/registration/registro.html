{% load static %}

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ITBANK - SignUp</title>
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link type="text/css" href="{% static 'css/signup.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'css/hub.css' %}" rel="stylesheet">
    </head>

    <body>

        <div class="sticky-top">
            <nav class="navbar navbar-dark navbar-expand-sm head">
              <div class="container-fluid">
                <a class="navbar-brand barra" href="{% url 'index' %}">
                  <img src= "{% static 'images/logo itbank blanco.png' %}" alt="Logo itbank" class="d-inline-block align-text-top logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse salir" id="navbarSupportedContent">
                  <ul class="navbar-nav margen">
                    <li class="nav-item margen1">
                      <a class="nav-link bl margen2" href="#">Ayuda<img src= "{% static 'images/info.svg' %}" class="ic2"></a>  
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>

          <div class="vertical-center">
            <div class="container-fluid log">
              <div class="row xd alineacion">
                <h1 class="titlog">¡Hola! Registrate</h1>
                <form class="form" action="" method="POST">   
                  {% csrf_token %}
                  <table>
                    {%for field in form%}
                      <div class="formutxt">    
                        <label for="{{field.label}}" class="label marglog">{{field.label}}:</label>
                         <div class="marglog2 llamoinput">{{field}}</div>
                      </div>
                    {%for error in field.errors%}
                      <p class="alert alert-danger formutxt">{{error}}</p>
                    {%endfor%}
                    {%endfor%}
                  </table>
                  <input type="submit" value="Registrar" class="botlog marglog2"><br>
                  <div class="formutxt">
                    <a href="{% url 'login' %} " class="pielog">¿Tenes una cuenta? ingresa acá</a><br>
                  </div>
                </form>
              </div>
            </div>
          </div>
   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>

</html>
